            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Светло-голубой фон */
        }
        /* Кастомные стили для кнопок-ответов */
        .answer-button {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            /* Начальное состояние для всех кнопок */
            background-color: #ffffff;
            color: #1f2937; /* Gray 800 */
            border-color: #e5e7eb; /* Gray 200 */
        }
        /* Эффект при наведении только для НЕотвеченных кнопок */
        .answer-button:hover:not(.answered) {
            transform: translateY(-2px);
            background-color: #eef2ff; /* Indigo 50 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        /* СОСТОЯНИЕ: Правильный ответ, ВЫБРАННЫЙ пользователем */
        .correct-answer {
            background-color: #10b981; /* Emerald 500 */
            color: white !important;
            border-color: #059669;
            font-weight: 700;
            transform: scale(1.01);
        }
        /* СОСТОЯНИЕ: Неправильный ответ, ВЫБРАННЫЙ пользователем */
        .wrong-answer {
            background-color: #ef4444; /* Red 500 */
            color: white !important;
            border-color: #dc2626;
            font-weight: 700;
            transform: scale(1.01);
        }
        /* СОСТОЯНИЕ: Правильный ответ, НЕВЫБРАННЫЙ (подсветка подсказки) */
        .unselected-correct {
             background-color: #d1fae5 !important; /* Green 100 */
             border-color: #34d399;
             color: #065f46; /* Green 900 */
        }
        /* Состояние для невыбранных, неправильных кнопок после ответа */
        .faded-answer {
            background-color: #f3f4f6 !important; /* Gray 100 */
            color: #9ca3af !important; /* Gray 400 */
        }
    </style>

        // 2. Управление состоянием приложения
        let state = {
            view: 'start', // 'start', 'quiz', 'results'
            testType: null, // 'full' или '40'
            quizData: [], // Массив вопросов для текущего теста
            currentQuestionIndex: 0,
            userAnswers: [], // [{questionIndex: N, userAnswer: 'text', isCorrect: true}]
            isAnswered: false, // Флаг, указывающий, ответил ли пользователь на текущий вопрос
            shuffledAnswers: [] // Рандомизированные ответы для текущего вопроса
        };

        // 3. Утилиты
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 4. Логика Firebase
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.warn("Firebase config is missing. Using in-memory storage.");
                    return;
                }
                
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Аутентификация
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Firebase initialized. User ID:", userId);
                    } else {
                        console.log("No user signed in.");
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        async function saveTestResult() {
            if (!db || !userId) {
                console.warn("Database not ready. Skipping save.");
                return;
            }

            const correctCount = state.userAnswers.filter(a => a.isCorrect).length;
            const totalQuestions = state.userAnswers.length;

            const resultDocument = {
                userId: userId,
                appId: appId,
                timestamp: new Date().toISOString(),
                testType: state.testType,
                score: `${correctCount}/${totalQuestions}`,
                percentage: (correctCount / totalQuestions) * 100,
                answers: state.userAnswers 
            };

            try {
                // Путь для сохранения приватных данных пользователя
                const resultRef = doc(collection(db, `/artifacts/${appId}/users/${userId}/test_results`));
                await setDoc(resultRef, resultDocument);
                console.log("Test result saved successfully. Doc ID:", resultRef.id);
            } catch (error) {
                console.error("Error saving test result to Firestore:", error);
            }
        }

        // 5. Рендеринг (View Logic)

        function render() {
            const container = document.getElementById('screen-container');
            container.innerHTML = '';
            
            if (state.view === 'start') {
                container.innerHTML = getStartScreenHtml();
                attachStartScreenListeners();
            } else if (state.view === 'quiz') {
                container.innerHTML = getQuizScreenHtml();
                attachQuizScreenListeners();
                renderQuestion();
            } else if (state.view === 'results') {
                container.innerHTML = getResultsScreenHtml();
                attachResultsScreenListeners();
                // Сохраняем результат при переходе на экран результатов
                // (Вызывается асинхронно, не блокируя UI)
                saveTestResult(); 
            }
        }

        // 5.1 Рендеринг Начального Экрана
        function getStartScreenHtml() {
            return `
                <div class="flex flex-col items-center justify-center p-4 space-y-6">
                    <p class="text-xl text-gray-700 text-center max-w-lg">Выберите режим тестирования. После выбора ответа будет показана немедленная обратная связь.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-lg">
                        <button id="start-full-test" data-type="full" class="bg-indigo-600 text-white p-5 rounded-xl font-bold text-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.02] shadow-lg">
                            Полное тестирование (${TEST_DATA.length} Вопросов)
                        </button>
                        <button id="start-40-test" data-type="40" class="bg-indigo-600 text-white p-5 rounded-xl font-bold text-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.02] shadow-lg">
                            40 Случайных вопросов
                        </button>
                    </div>
                </div>
            `;
        }

        function attachStartScreenListeners() {
            document.getElementById('start-full-test').addEventListener('click', () => startQuiz('full'));
            document.getElementById('start-40-test').addEventListener('click', () => startQuiz('40'));
        }

        // 5.2 Рендеринг Экрана Теста
        function getQuizScreenHtml() {
            const total = state.quizData.length;
            const current = state.currentQuestionIndex + 1;
            return `
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <span class="text-2xl font-semibold text-indigo-600">
                        Вопрос ${current} из ${total}
                    </span>
                    <button id="finish-early-button" class="px-4 py-2 bg-red-100 text-red-600 rounded-lg font-medium hover:bg-red-200 transition text-sm shadow-md">
                        Завершить тест
                    </button>
                </div>
                <div id="question-area">
                    <!-- Вопрос и варианты ответов -->
                </div>
                <div class="mt-8 pt-6 border-t flex justify-end">
                    <button id="next-button" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold text-lg hover:bg-indigo-700 transition disabled:opacity-50 shadow-md" disabled>
                        ${state.currentQuestionIndex === state.quizData.length - 1 ? 'Завершить' : 'Далее'}
                    </button>
                </div>
            `;
        }

        function attachQuizScreenListeners() {
            document.getElementById('finish-early-button').addEventListener('click', () => showConfirmationModal(
                'Завершение тестирования',
                'Вы уверены, что хотите досрочно завершить тест? Все текущие результаты будут сохранены.',
                () => {
                    state.view = 'results';
                    render();
                    hideConfirmationModal();
                }
            ));
            document.getElementById('next-button').addEventListener('click', nextQuestion);
        }

        function renderQuestion() {
            const questionArea = document.getElementById('question-area');
            if (!questionArea) return;
            
            const currentQuestion = state.quizData[state.currentQuestionIndex];
            
            // 1. Рандомизация порядка ответов
            let answers = [...currentQuestion.answers];
            const originalCorrectAnswerText = answers[currentQuestion.correctIndex];
            
            // Создаем массив объектов для перемешивания
            let answerObjects = answers.map((text) => ({ text, isCorrect: text === originalCorrectAnswerText }));
            state.shuffledAnswers = shuffleArray(answerObjects);
            
            questionArea.innerHTML = `
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-6 leading-relaxed">
                    ${currentQuestion.question}
                </h2>
                <div id="answer-options" class="space-y-4">
                    ${state.shuffledAnswers.map((item, index) => `
                        <button 
                            data-index="${index}" 
                            data-text="${item.text}"
                            data-is-correct="${item.isCorrect}"
                            class="answer-button w-full text-left p-4 rounded-xl border font-medium"
                        >
                            <span class="font-bold text-indigo-500 mr-3">${String.fromCharCode(65 + index)}</span>
                            ${item.text}
                        </button>
                    `).join('')}
                </div>
            `;
            
            state.isAnswered = false;
            document.getElementById('next-button').disabled = true;

            // 2. Прикрепление слушателей кликов к вариантам ответов
            document.querySelectorAll('#answer-options .answer-button').forEach(button => {
                button.addEventListener('click', handleAnswerSelection);
            });
        }

        function handleAnswerSelection(event) {
            if (state.isAnswered) return;

            state.isAnswered = true;
            document.getElementById('next-button').disabled = false;

            const selectedButton = event.currentTarget;
            const selectedText = selectedButton.dataset.text;
            const isCorrect = selectedButton.dataset.isCorrect === 'true';

            const currentQuestion = state.quizData[state.currentQuestionIndex];
            
            // Находим правильный ответ в оригинальных данных
            const originalCorrectAnswerText = currentQuestion.answers[currentQuestion.correctIndex];

            // Сохранение ответа пользователя
            state.userAnswers.push({
                questionText: currentQuestion.question,
                selectedAnswer: selectedText,
                correctAnswer: originalCorrectAnswerText,
                isCorrect: isCorrect,
                questionIndex: state.currentQuestionIndex 
            });

            // Визуальная обратная связь (UX/UI)
            document.querySelectorAll('#answer-options .answer-button').forEach(button => {
                button.classList.add('answered'); // Блокировка hover эффекта
                button.disabled = true;

                const buttonText = button.dataset.text;
                const buttonIsCorrect = button.dataset.isCorrect === 'true';

                // 1. Помечаем выбранный ответ
                if (button === selectedButton) {
                    if (isCorrect) {
                        button.classList.add('correct-answer'); // Выбран и верен -> Зеленый
                    } else {
                        button.classList.add('wrong-answer');   // Выбран и неверен -> Красный
                    }
                } 
                
                // 2. Помечаем правильный ответ (если он не был выбран)
                if (buttonIsCorrect && button !== selectedButton) {
                    button.classList.add('unselected-correct'); // Не выбран, но верен -> Светло-зеленый
                }

                // 3. Снижаем контрастность неверных и невыбранных
                if (!buttonIsCorrect && button !== selectedButton) {
                    button.classList.add('faded-answer');
                }
            });
            
            // Если это последний вопрос, меняем текст кнопки "Далее"
            const totalQuestions = state.quizData.length;
            if (state.currentQuestionIndex === totalQuestions - 1) {
                document.getElementById('next-button').textContent = 'Завершить и показать результат';
            }
        }
        
        function nextQuestion() {
            const totalQuestions = state.quizData.length;
            
            if (state.currentQuestionIndex === totalQuestions - 1) {
                // Переход к результатам
                state.view = 'results';
                render();
            } else if (state.isAnswered) {
                // Переход к следующему вопросу
                state.currentQuestionIndex++;
                state.isAnswered = false;
                render();
            }
        }
        
        // 5.3 Рендеринг Экрана Результатов
        function getResultsScreenHtml() {
            const totalQuestions = state.userAnswers.length;
            const correctCount = state.userAnswers.filter(a => a.isCorrect).length;
            const percentage = totalQuestions > 0 ? ((correctCount / totalQuestions) * 100).toFixed(1) : 0;
            const reviewHtml = state.userAnswers.map((answer, index) => {
                const icon = answer.isCorrect ? '✓' : '✗';
                const iconColor = answer.isCorrect ? 'text-green-500' : 'text-red-500';
                const selectedClass = answer.isCorrect ? 'bg-green-50' : 'bg-red-50';
                
                return `
                    <div class="p-5 border-b last:border-b-0">
                        <div class="flex items-start mb-3">
                            <span class="text-xl font-bold mr-3 text-indigo-600">${index + 1}.</span>
                            <p class="text-lg font-medium text-gray-800">${answer.questionText}</p>
                        </div>
                        
                        <div class="flex items-start p-3 rounded-lg ${selectedClass} border border-gray-200 shadow-sm transition duration-300">
                            <span class="text-2xl ${iconColor} font-extrabold mr-3">${icon}</span>
                            <div class="flex-1">
                                <p class="font-semibold ${answer.isCorrect ? 'text-green-700' : 'text-red-700'}">Ваш ответ:</p>
                                <p class="text-gray-700">${answer.selectedAnswer}</p>
                            </div>
                        </div>

                        ${!answer.isCorrect ? `
                            <div class="mt-3 p-3 rounded-lg bg-green-100 border border-green-300 shadow-sm">
                                <p class="font-semibold text-green-800">Правильный ответ:</p>
                                <p class="text-green-700">${answer.correctAnswer}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            return `
                <div class="p-4">
                    <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center">Ваши результаты</h2>
                    
                    <div class="bg-indigo-50 p-6 rounded-xl mb-8 shadow-inner">
                        <div class="flex justify-around items-center">
                            <div class="text-center">
                                <p class="text-5xl font-extrabold text-indigo-600">${correctCount}</p>
                                <p class="text-lg text-gray-600">Правильных ответов</p>
                            </div>
                            <div class="text-center">
                                <p class="text-5xl font-extrabold text-indigo-600">${totalQuestions}</p>
                                <p class="text-lg text-gray-600">Всего вопросов</p>
                            </div>
                            <div class="text-center">
                                <p class="text-5xl font-extrabold text-indigo-600">${percentage}%</p>
                                <p class="text-lg text-gray-600">Точность</p>
                            </div>
                        </div>
                    </div>
                    
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Подробный обзор вопросов:</h3>
                    
                    <div class="bg-white border rounded-xl divide-y">
                        ${reviewHtml}
                    </div>
                    
                    <div class="mt-8 text-center">
                        <button id="restart-button" class="px-8 py-3 bg-indigo-600 text-white rounded-lg font-semibold text-xl hover:bg-indigo-700 transition shadow-lg">
                            Начать новый тест
                        </button>
                    </div>
                </div>
            `;
        }

        function attachResultsScreenListeners() {
            document.getElementById('restart-button').addEventListener('click', () => {
                state.view = 'start';
                state.testType = null;
                state.quizData = [];
                state.currentQuestionIndex = 0;
                state.userAnswers = [];
                state.isAnswered = false;
                render();
            });
        }
        
        // 6. Логика Теста
        function startQuiz(type) {
            state.testType = type;
            let questions = [...TEST_DATA]; // Копируем данные
            
            // Перемешивание всех вопросов
            shuffleArray(questions);
            
            if (type === '40' && questions.length > 40) {
                // Оставляем только первые 40 после перемешивания
                questions = questions.slice(0, 40);
            }
            
            state.quizData = questions;
            state.currentQuestionIndex = 0;
            state.userAnswers = [];
            state.isAnswered = false;
            state.view = 'quiz';
            render();
        }

        // 7. Логика Модального Окна (Замена alert())
        const modal = document.getElementById('confirmation-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm');
        const modalCancelBtn = document.getElementById('modal-cancel');
        
        function showConfirmationModal(title, message, onConfirm) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // Сброс предыдущих слушателей
            modalConfirmBtn.onclick = null;
            modalCancelBtn.onclick = null;
            
            // Настройка слушателей для текущего вызова
            modalConfirmBtn.onclick = onConfirm;
            modalCancelBtn.onclick = hideConfirmationModal;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function hideConfirmationModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // 8. Запуск приложения
        window.onload = function() {
            initializeFirebase();
            render();
        };

    </script>
</body>
</html>
